name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest   # Or ubuntu-latest if preferred

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # üîç Debug network access
    - name: Check UAT connectivity
      run: |
        curl -I https://uat.note-iq.com || echo "‚ùå Cannot reach UAT"

    - name: Run Playwright tests
      run: npx playwright test --reporter=line --reporter=html

    # ‚úÖ Upload Playwright report
    - name: Upload Playwright HTML report
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: playwright-report/

    # ‚úÖ Upload debug screenshots if tests fail
    - name: Upload debug screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: '**/*.png'

  deploy:
    needs: test
    runs-on: ubuntu-latest   # keep deploy stable on Linux
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
